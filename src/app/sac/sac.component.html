<div class="container">
  <div class="modal-dialog">
    <div class="modal-content">
      <form>
        <div class="modal-header">
          <h4 class="modal-title">Serviço de Atendimento ao consumidor</h4>
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label>Email</label>
            <input class="form-control" name="email" [(ngModel)]="sac.email" placeholder="Informe o email para contato.  xxx@xxxxx.xxx"
              required />
          </div>
          <div class="form-group">
            <label>Descrição solicitação/Reclamação</label>
            <textarea class="form-control" name="descricao"  [(ngModel)]="sac.descricao"  placeholder="Digite aqui ..."
              required></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <input type="button" class="btn btn-info" (click)="onSave()" value="enviar">
        </div>
      </form>
    </div>
  </div>
