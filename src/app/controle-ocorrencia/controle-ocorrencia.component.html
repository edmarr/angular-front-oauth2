<div class="container">
  <div class="table-wrapper">
    <div class="table-title">
      <div class="row">
        <div class="col-sm-4">
          <h2>Listagem de Produtos em Entrega</h2>
        </div>
      </div>
    </div>

    <div class="mat-custom-container">

      <mat-table class="table table-striped table-hover" [dataSource]="dataSource">

        <ng-container matColumnDef="customAction">
          <mat-header-cell *matHeaderCellDef>Ação</mat-header-cell>
          <mat-cell *matCellDef="let row" (click)="adicionaItemBenProduto(row)">
            <a href="#editEmployeeModal" data-toggle="modal"><i class="material-icons valign" data-toggle="tooltip"
                title="Edit">&#xE254;</i></a>
          </mat-cell>
        </ng-container>


        <ng-container matColumnDef="id">
          <mat-header-cell *matHeaderCellDef> Identificador </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.id}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="descricao">
          <mat-header-cell *matHeaderCellDef> Descrição Bem/Produto </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.descricao}} </mat-cell>
        </ng-container>


        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;" > </mat-row>
      </mat-table>


    </div>

  </div>
</div>
<!-- Modal HTML -->
<div id="editEmployeeModal" role="dialog" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <form>
        <div class="modal-header">
          <h4 class="modal-title">Ocorrência</h4>
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        </div>
        <div class="modal-body">
          <mat-form-field>
            <mat-select placeholder="Selecione um Tipo" [(value)]="ocorrencia.idTipoOcorrencia">
              <mat-option *ngFor="let item of listaTipo$ | async" [value]="item.id"> {{item.descricao}} </mat-option>
            </mat-select>
          </mat-form-field>

          <div class="form-group">
            <label>Observação</label>
            <textarea class="form-control" name="ocorrencia" [(ngModel)]="ocorrencia.descricao" placeholder="Descreva a ocorrência."
              required></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <input type="button" class="btn btn-default" data-dismiss="modal" (click)="onCancel()" value="Cancel">
          <input type="button" class="btn btn-info" (click)="onSave()" value="Save" data-dismiss="modal">
        </div>
      </form>
    </div>
  </div>

</div>
